<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{consumoMedicamento.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{consumoMedicamento.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/consumoMedicamentos}" class="btn btn-secondary">[[#{consumoMedicamento.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('consumoMedicamento')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='consumoMedicamento', field='idConsumo', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='consumoMedicamento', field='fechaHoraConsumo', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='consumoMedicamento', field='confirmacion', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='consumoMedicamento', field='prescripcion', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='consumoMedicamento', field='paciente', type='select')}" />
                <input type="submit" th:value="#{consumoMedicamento.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
